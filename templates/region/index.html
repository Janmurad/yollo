{% extends 'base/base.html' %} {% block content %}
{% load simple_tags %}

<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2"
>
  <h2 class="h2">Регионы</h2>
  <a href="{% url 'region_form' %}" class="btn btn-primary">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-plus-circle-fill"
      viewBox="0 0 16 16"
    >
      <path
        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"
      />
    </svg>
    Добавить регион</a
  >
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group me-2"></div>
  </div>
</div>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">Название региона</th>
        <th scope="col">Тариф</th>
        <th scope="col">Область</th>
        <th scope="col">Операции</th>
      </tr>
    </thead>
    <tbody>
      {% for region in regions %}
      <tr>
        <td>{{ region.name }}</td>
        <td>{{ region.tarif }}</td>
        <td>{{ region.hi_region }}</td>
        <td>
          <a href="{% url 'region_update' region.id %}"
            ><i
              class="bi bi-pencil-fill"
              style="color: green; font-size: 18px"
            ></i
          ></a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="5">Пока нет регионов</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock content %}
